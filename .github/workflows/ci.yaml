name: release harmony

on:
  push:
    branches:
      - main
    tags:
      - published

env:
  IMAGE_NAME: image

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14.7

      - name: Checkout dependence repo
        uses: actions/checkout@v2
        with:
          repository: harmony-one/mcl
          path: mcl

      - name: Checkout dependence repo
        uses: actions/checkout@v2
        with:
          repository: harmony-one/bls
          path: bls

      - name: Checkout harmony core code
        uses: actions/checkout@v2
        with:
          path: harmony

      - name: Build harmony binary
        run: make
        working-directory: harmony

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: action-artifact-harmony
          path: harmony/bin/harmony
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-18.04

    steps:
      - name: Download binary
        uses: actions/download-artifact@v2
        with:
          name: action-artifact-harmony

      - name: test harmony
        run: ./harmony -V



